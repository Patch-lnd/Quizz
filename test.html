<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <header>
        <h1>Mon CV en ligne</h1>
        <img src="back1_quiz.jpg" alt="Ma photo" width="150">
    </header>

    <main>
        <section>
            <h2>Présentation</h2>
            <p>Bonjour, je m'appelle Jean Dupont et je suis développeur web.</p>
        </section>

        <section>
            <h2>Compétences</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>

        <section>
            <h2>Formation</h2>
            <table>
                <tr>
                    <th>Année</th>
                    <th>Formation</th>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>Développeur Web</td>
                </tr>
                <tr>
                    <td>2018</td>
                    <td>BTS Informatique</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Formulaire de contact</h2>
            <form action="/submit" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message :</label><br>
                <textarea id="message" name="message" required></textarea><br>

                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Jean Dupont</p>
    </footer>

</body>
</html>
